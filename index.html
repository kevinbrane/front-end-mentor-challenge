<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <img src="./order-summary-component-main/images/illustration-hero.svg" alt="hero-image" class="header-image">
            <div class="content-container">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks and podcast on any device anywhere you like!</p>
                <div class="plan-container">
                    <div class="info-container">
                        <img src="./order-summary-component-main/images/icon-music.svg" alt="icon-image">
                        <div class="text-container">
                            <span><b>Annual plan</b></span>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <a href="/">Change</a>
                </div>
                <div class="buttons-container">
                    <button class="payment-button">Proceed to Payment</button>
                    <a class="cancel-order-button" href=""><b>Cancel order</b></a>
                </div>
            </div>   
        </div>
    </main>
</body>
</html>
